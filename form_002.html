<!DOCTYPE html>
<html>
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name:<br>
                <input type="text" name="fullname" required="required" placeholder="Enter your full name"><br>
                Email Address:<br>
                <input type="email" name="emailaddress" required="required" placeholder="Enter your email address"><br>
                Website:<br>
                <input type="url" name="website" required="required" placeholder="Enter your website url">
                <br>
            </fieldset>
            <input type="submit" value="Enroll">
        </form>
    </body>
</html>
